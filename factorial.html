<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var num=parseInt(prompt("enter your number"))
   var fact=1;
   for( var i=num;i>=1;i--)
   {
    fact=fact*i;
   }
   document.write("The Factorial Value is :"+fact);
   
     
    </script>
</body>
</html>
